        <section class="Formulario">
            <div class="container mt-5">
                <h1 class="text-center">Formulario de Contacto</h1>
                <form action="https://formsubmit.co/joandri.gonzalez54@gmail.com" method="POST" class="mt-4">
                    <div class="mb-3">
                        <label for="name" class="form-label">Ingrese su Nombre</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Julio Duran" required>
                    </div>
                    <div class="mb-3">
                        <label for="email_per" class="form-label">Ingrese su Gmail</label>
                        <input type="email" name="email_per" id="email_per" class="form-control" placeholder="your@gmail.com" required>
                    </div>
                    <div class="mb-4">
                        <label for="email_per" class="form-label">Ingrese su Celular</label>
                        <input type="number" name="number" id="number" class="form-control" placeholder="0212-0424" required>
                    </div>
                    <div class="mb-5">
                        <label for="descripcion" class="form-label">Escriba su Mensaje</label>
                        <textarea name="descripcion" id="descripcion" class="form-control" rows="5" placeholder="¿Algún problema?" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </section>
        <script>
            document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevenir el envío predeterminado

    // Aquí puedes agregar una validación adicional si es necesario

    fetch(this.action, {
        method: this.method,
        body: new FormData(this),
        headers: {
            'Accept': 'application/json'
        }
    }).then(response => {
        if (response.ok) {
            alert('Mensaje enviado con éxito!');
            this.reset(); // Reiniciar el formulario
        } else {
            alert('Error al enviar el mensaje. Por favor, intenta nuevamente.');
        }
    }).catch(error => {
        alert('Error en la conexión. Por favor, intenta nuevamente.');
    });
});
        </script>
