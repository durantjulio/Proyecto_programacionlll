         .productos {

        .content-venta {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .img-1, .img-2, .img-3,.img-4, .img-5, .img-6,.img-7, .img-8 {
            margin: 20px;
            text-align: center;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.534);
            transition: transform 0.2s; /* Animación al tocar */
        }
        .img-1:hover, .img-2:hover, .img-3:hover, .img-4:hover, .img-5:hover, .img-6:hover,.img-7:hover, .img-8:hover {
            transform: scale(1.05); /* Escala al pasar el mouse */
        }
        .buy-button {
            background-color: #007BFF; /* Color del botón */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; /* Animación */
        }
        .buy-button:hover {
            background-color: #0056b3; /* Color más oscuro al pasar el mouse */
            transform: translateY(-2px); /* Levanta el botón al pasar el mouse */
        }
        .bold-designer{
            font-size: 70%;
        }
        .content-venta-tachado{
            text-decoration:line-through red;
        }
        .icon {
            font-size: 34px; /* Tamaño del ícono */
            margin-right: 8px; /* Espaciado entre íconos y texto */
        }
    </style>
